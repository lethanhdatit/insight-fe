name: Deploy Insight FE

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker-compose -f docker-compose.yml build

      - name: Generate deploy directory name
        id: vars
        run: echo "DEPLOY_DIR=~/deploy-insight-fe-$(date +%s)" >> $GITHUB_ENV

      - name: Save Docker image as tar file
        run: |
          docker save insight-fe -o insight-fe.tar

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          source: "./insight-fe.tar"
          target: ${{ env.DEPLOY_DIR }}

      - name: Deploy on Azure VM via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            export TIMESTAMP=$(date +%s)

            # ðŸ” Find current port (6500/6501/6502...) from upstream file
            CURRENT_PORT=$(grep -oP 'http://127.0.0.1:\K[0-9]+' /etc/nginx/upstreams/insight-fe-upstream.conf || echo "6500")
            echo "Current port in use: $CURRENT_PORT"

            # ðŸ”„ Choose new port
            if [ "$CURRENT_PORT" -eq "6500" ]; then
              NEW_PORT=6501
            else
              NEW_PORT=6500
            fi
            echo "Using new port: $NEW_PORT"

            echo "Checking for containers using port $NEW_PORT..."
            containers_using_port=$(sudo docker ps -a --filter "publish=$NEW_PORT" --format "{{.ID}}")

            if [ -n "$containers_using_port" ]; then
                echo "Stopping and removing containers using port $NEW_PORT..."
                echo "$containers_using_port" | xargs -r sudo docker stop
                echo "$containers_using_port" | xargs -r sudo docker rm
            else
                echo "No containers are using port $NEW_PORT."
            fi

            # ðŸ›  Load Docker image from tar file and run it
            echo "Loading Docker image..."
            sudo docker load -i insight-fe.tar

            # ðŸ›  Run container on the new port
            export INSIGHT_FE_PORT=$NEW_PORT
            sudo INSIGHT_FE_PORT=$NEW_PORT docker-compose up -d

            # ðŸ©º Health check
            timeout=30
            until curl -s http://localhost:$NEW_PORT > /dev/null || [ $timeout -le 0 ]; do
              echo "Waiting for app to respond on port $NEW_PORT..."
              sleep 1
              timeout=$((timeout - 1))
            done

            if ! curl -s http://localhost:$NEW_PORT > /dev/null; then
              echo "Deployment failed: app not responding on port $NEW_PORT"
              sudo docker-compose logs
              sudo docker-compose down
              exit 1
            fi

            echo "âœ… App is healthy on port $NEW_PORT"

            # ðŸ” Update NGINX upstream config
            echo "proxy_pass http://127.0.0.1:$NEW_PORT;" | sudo tee /etc/nginx/upstreams/insight-fe-upstream.conf
            sudo nginx -s reload
            echo "ðŸ” NGINX reloaded and now using port $NEW_PORT"

            # â³ Wait 2s to ensure new version served
            sleep 2

            # ðŸ”¥ Clean up old containers
            new_container=$(sudo docker ps --filter "ancestor=insight-fe" --filter "status=running" --format "{{.ID}}")

            echo "New container ID: $new_container"

            echo "Stopping the following containers:"
            sudo docker ps --filter "name=deploy-insight-fe" --format "{{.ID}} {{.Ports}}" | grep ":$CURRENT_PORT->" | awk '{print $1}' | grep -v "$new_container" | xargs -r sudo docker stop

            echo "Removing the following containers:"
            sudo docker ps -a --filter "name=deploy-insight-fe" --format "{{.ID}} {{.Ports}}" | grep ":$CURRENT_PORT->" | awk '{print $1}' | grep -v "$new_container" | xargs -r sudo docker rm

            # ðŸ§¹ Clean up old deploy folders
            sudo ln -sfn ${{ env.DEPLOY_DIR }} ~/deploy-insight-fe
            current_dir_name=$(basename "${{ env.DEPLOY_DIR }}")
            for dir in ~/deploy-insight-fe-*; do
              dir_name=$(basename "$dir")
              if [ "$dir_name" != "$current_dir_name" ]; then
                echo "Removing old deploy folder: $dir"
                sudo rm -rf "$dir"
              fi
            done

            sudo docker container prune -f
